<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teknik Servis Formu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form" id="form">
  <div class="logo">
    <img src="https://i.hizliresim.com/eahhzb5.png" crossorigin="anonymous">
  </div>
  <h1>GEZİCİ BÖLGE MERKEZ SERVİSİ<br>TEKNİK SERVİS FORMU</h1>

  <div class="row">
    <div><label>Servis No</label><input id="servisno" disabled></div>
    <div><label>Tarih / Saat</label><input id="tarih" disabled></div>
  </div>

  <label>Müşteri Ad Soyad</label><input id="ad">
  <label>Telefon</label><input id="tel">
  <label>Adres</label><textarea id="adres"></textarea>

  <label>Cihaz Türü</label>
  <select id="cihaz">
    <option>Çamaşır Makinesi</option>
    <option>Bulaşık Makinesi</option>
    <option>Buzdolabı</option>
    <option>Klima</option>
    <option>Kombi</option>
  </select>

  <label>Marka / Model</label><input id="model">
  <label>Müşteri Arıza Beyanı</label><textarea id="ariza"></textarea>
  <label>Servis Tespiti</label><textarea id="tespit"></textarea>
  <label>Toplam Ücret (₺)</label><input id="ucret" type="number">

  <label>Yapılacak İşlem</label>
  <select id="islem">
    <option>Atölyeye Alındı</option>
    <option>Yerinde Bakım Yapıldı</option>
    <option>Atölyeye Aldırıldı (Nakliye)</option>
    <option>Fiyatta Anlaşılmadı</option>
    <option>Ürün Garantili Çıktı</option>
    <option>Müşteriye Ulaşılamadı</option>
    <option>Müşteri İptal Etti</option>
    <option>Parçası Atölyeye Alındı</option>
    <option>Haber Verecek</option>
    <option>Farklı Teknisyen Yönlendirildi</option>
    <option>Servis Sonlandırıldı</option>
  </select>

  <label>Fotoğraf Ekle</label>
  <input id="fotolar" type="file" multiple accept="image/*">

  <label>Dijital İmza</label>
  <canvas id="imza" width="300" height="150"></canvas>

  <button id="pdfBtn" class="pdf">PDF OLUŞTUR</button>
  <button id="waBtn" class="whatsapp">WhatsApp Gönder</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
